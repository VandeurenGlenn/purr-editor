<template id="custom-toast">
  <style>
    :host {
      position: absolute;
      top: '12px';
      right: '12px';
      display: flex;
      align-items: center;
      opacity: 0;
      height: 56px;
      z-index: 1000;
      background: rgba(69, 90, 100, 0.72);
    }
    .wrapper {
      flex: 1;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .action {
      display: flex;
      color: orange;
    }
    :host(.opened) {
      opacity: 1;
    }
  </style>
  <span class="wrapper">
    <span class="container">
      <p class="text"></p>
      <span class="action">ok</span>
    </span>
  </span>
</template>

<script>
  Backed(class CustomToast extends HTMLElement {
    get actionEl() {
      return this.shadowRoot.querySelector('.action');
    }

    get clickAction() {
      return this._clickAction;
    }

    set text(value) {
      this.shadowRoot.querySelector('.text').innerHTML = value;
    }

    set action(value) {
      this.actionEl.innerHTML = value.name;
      this.clickAction = value.action;
    }

    set clickAction(value) {
      this._clickAction = value;
    }

    open() {
      return new Promise((resolve, reject) => {
        this.classList.add('opened');
        this.actionEl.addEventListener('click', this._runActions);
        this.timeoutRunning = true;
        this.timeout = setTimeout(() => {
          this._runActions()
        }, 1500);
        this.addEventListener('close', () => resolve());
      });
    }

    close() {
      if (this.timeoutRunning) {
        clearTimeout(this.timeout);
        this.timeoutRunning = false;
      }
      this.classList.remove('opened')
      this.dispatchEvent(new CustomEvent('close'))
    }

    _runActions() {
      if (this.clickAction) {
        this.clickAction();
      }
      this.close();
    }
  })
</script>
